<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Firebase:v9:Chatアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->

<div>
    <div> 名前：<input type="text" id="uname"> </div>
    <div>
        <textarea id="text" cols="30" rows="10"></textarea>
        <button id="send">送信</button>
    </div>
    <div id="output" style="overflow: auto; height: 300px;"></div>
</div>
<!--/ コンテンツ表示画面 -->



<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!-- Vue.js -->


<!--** 以下Firebase **-->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved } 
    from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCoVq-wxmzQ5XkDUjPjDdz2sHSvgGtNpt0",
      authDomain: "gsdemo-c9fc4.firebaseapp.com",
      projectId: "gsdemo-c9fc4",
      storageBucket: "gsdemo-c9fc4.appspot.com",
      messagingSenderId: "590008651385",
      appId: "1:590008651385:web:1a925d3c30272bd1fa4ea8"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);// RealTimeDB使うよ
    const dbRef = ref(db,"chat");// RTDB内の"chat"を使うよ

    // 送信イベント
    $("#send").on("click",function(){
        
        const msg = {
            uname : $("#uname").val(),
            text  : $("#text").val()
        }
        const newPostRef = push(dbRef);// ここでユニークキーを自動で取得して
        set(newPostRef, msg)// DBに値をセットする
    });

    // 受信イベント
    onChildAdded(dbRef,function(data){
        const msg = data.val();
        const key = data.key;// ユニークキーの取得
        let h = '<p>';
            h += msg.uname;
            h += '<br>';
            h += msg.text;
            h += '</p>';
            // なぜこの文字の作りなのか？
            // A 新しい要素を加える時にめちゃくちゃ書き込みやすい（追加）
            $("#output").append(h)
    });

  </script>











</body>
</html>
